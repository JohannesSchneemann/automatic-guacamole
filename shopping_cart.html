<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping Cart</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        
        <header id="main-header">
            <div id="main-nav-container">
                <nav id="main-nav">
                    <ul>
                        <li class="nav-item"><a href="user_info.html">User Information</a></li>
                        <li class="nav-item"><a href="shopping_cart.html">Shopping Cart</a></li>
                        <li class="nav-item"><a href="shipping_information.html">Shipping Information</a></li>
                        <li class="nav-item"><a href="checkout.html">Checkout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div>

            <h2>Shopping Cart</h2>
            <p>Please select <strong>one item for your car</strong>
                from the drop-down list to add it to the shopping cart:</p>

            <form action="/>action_page.php">
                <fieldset>
                    <legend><h3>Auto Parts</h3></legend>
                <select name="parts">
                    <option value=""></option>
                    <option value="alternator">alternator ($ 179.00 / piece)</option>
                    <option value="battery">battery ($ 135.00 / battery)</option>
                    <option value="brake disc">brake disc ($ 30.00 / disk)
                    <option value="drive belt">drive belt ($ 10.00 / belt)</option>
                    <option value="engine oil">engine oil ($ 25.00 / liter)</option>
                    <option value="floor mats">floor mats ($ 89.00 / set)</option>
                    <option value="light bulbs">light bulbs ($ 2.00 / bulb)</option>
                    <option value="spark plug">spark plug ($ 8.00 / plug)</option>
                    <option value="tires">tires ($ 85.00 / tire)</option>
                    <option value="windshield wipers">windshield wipers ($ 12.00 / 2-pack)</option>
                </select>

            <p>
                Quantity (between 1 and 10): 
                <input type="number" name="quantity" min="1" max="10">
            </p>

            <p>
                <label for="unit-price">Unit Price:</label>
                <input type="text" size="7" value="$000.00" id="unit-price" readonly><br><br>
            </p>

            <p>
                <label for="total-price"><strong>Total Price: </strong></label>
                <input type="text" size="7" value="$000.00" id="total-price" readonly>
            </p>

            <br><br>
            <input type="submit">

            </form>
            </fieldset>

        </div>
    </body>
</html>
