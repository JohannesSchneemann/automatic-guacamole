<!DOCTYPE html>

<html lang="en">

    <body>
            <h2>Shopping Cart</h2>
            <p>Please select <strong>one item for your car</strong>
                from the drop-down list to add it to the shopping cart:</p>

            <form>
                <fieldset>
                    <legend><h3>Auto Parts</h3></legend>
                <select name="products"  id="productDropDown">
                </select>

            <p>
                Quantity (between 1 and 10):
                <input type="number" name="quantity" min="1" max="10">
            </p>
            <button id="add-button" type="button">Add Item</button>
			<button id="delete-button" type="button">Remove Item</button>
            <p>
                <label for="unit-price">Unit Price:</label>
                <input type="text" size="7" value="$000.00" id="unit-price" readonly><br><br>
            </p>

            <p>
                <label for="total-price"><strong>Total Price for Current Item: </strong></label>
                <input type="text" size="7" value="$000.00" id="total-price" readonly>
                <br>
                <label for="cart-total"><strong>Cart Total:</strong></label>
                <input type="text" size="7" value="$000.00" id="cart-total" readonly>
            </p>
            <table id="addTable" style="width:70%;text-align:left;">
				<tr>
					<th><font size = 5>Item: </font></th>
                    <th><font size = 5>Unit Price: </font></th>
                    <th><font size = 5>Quantity: </font></th>
				</tr>    
			</table>
            <br><br>

            <input id="cart-submit" type="submit">
	    	<input onClick="location.href='user_info.html'" id="previous" type="button" value="Previous">
            <input onClick="location.href='shipping_information.html'" id="next" type="button" value="Next">


            </fieldset>
            </form>
    </body>
</html>
