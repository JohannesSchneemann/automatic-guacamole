<!DOCTYPE html>

<html>

    <body>
        

        
        <form>
            <fieldset>
                <legend><h3>Checkout</h3></legend>
                <div>
                 <table id="addTable">
			     </table>
                    <label for="cart-amount">Shopping Cart Amount:</label>
                    <input type="text" size="7" name="cart_amt" value="$000.00" id="cart-amount" readonly><br><br>
                    
                    <label for="tax-amount">Total Tax Amount: </label>
                    <input type="text" size="7" name="taxAmt" value="$000.00" id="tax-amount" readonly><br><br>
                    
                    <label for="ship-amount">Total Shipping Amount: </label>
                    <input type="text" size="7" name="shipAmt" value="$000.00" id="ship-amount" readonly><br><br>
                    
                    <label for="total-amount"><strong>Total Amount Due: </strong></label>
                    <input type="text" size="7" name="totalAmt" value="$000.00" id="total-amount" readonly>
                </div><br>
                
                <div id="checkout-table-container">
                </div>
                
<!--
                <table id="addTable" style="width:70%;text-align:left;">
				<tr>
					<th><font size = 5>Item: </font></th>
                    <th><font size = 5>Unit Price: </font></th>
                    <th><font size = 5>Quantity: </font></th>
				</tr>
                <tr id="checkout-sum">
                </tr>
                <hr>
			</table>
-->
                
                <hr><br>
                
                <div>
                    <label for="payment-type">Payment type:</label>
                    <select name="payment" id="payment-type" required>
                        <option> </option>
                        <option>VISA</option>
                        <option>MC</option>
                        <option>AMEX</option>
                    </select>
                    
                    <label for="card-number">Card Number:</label>
                    <input type="text" size="15" maxlength="16" minlength="16" id="card-number" pattern="[0-9]{16}" required>
                    
                    <label for="card-expiration">Card Expiration (MM/YYYY):</label>
                    <input type="text" size="5" placeholder="MM/YYYY" maxlength="7" minlength="7" id="card-expiration" pattern="(0[1-9]|1[012])/([2-9][0-9][0-9][0-9])" required><br><br>
                    
                    <input type="checkbox" id="authorize" required>
                    <label for="authorize">I agree and authorize the amount to be charged to my credit card.</label>
                </div><br><br>
                <input id="checkout-submit" type="submit" value="Submit Order">
		<input onClick="location.href='shipping_information.html'" id="previous" type="button" value="Previous">
            </fieldset>
        </form>
        
    </body>

</html>
