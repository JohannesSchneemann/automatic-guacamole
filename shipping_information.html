<!DOCTYPE html>

<html lang="en">
    
   
    
    <body>
        
        <form>
            <fieldset>
                <legend class="form-name"><h3>Shipping Information</h3></legend>
                
                <input type="checkbox" name="physicaladdr" id="physical-address">
                <label for="physical-address">Use Physical Address</label><br><br>
                
                <div>
                    <label for="address-line-one">Address Line 1:</label>
                    <input type="text" name="addr1" maxlength="100" id="address-line-one" required><br><br>
                   
                    <label for="address-line-two">Address Line 2:</label>
                    <input type="text" name="addr2" size="10" maxlength="100" id="address-line-two">
                </div><br>
                
                <div>
                    <label for="city">City:</label>
                    <input type="text" name="city" size="15" maxlength="100" id="city" required><br><br>
                    
                    <label for="state">State:</label>
                    <select name="state" id="stateDropDown" required>
                    </select><br><br>
                    
                    <label for="zip">Zip:</label>
                    <input type="text" maxlength="9" minlength="5" size="7" name="zip" id="zip" required>
                    <br><br>
                    
                    <input id="ship-submit" type="submit" value="Confirm Address">
                </div>
                <input onClick="location.href='shopping_cart.html'" id="previous" type="button" value="Previous">
                <input onClick="location.href='checkout.html'" id="next" type="button" value="Next">
            </fieldset>
        </form>
        
    </body>

</html>
