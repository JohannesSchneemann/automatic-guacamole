<!DOCTYPE html>

<html lang="en">
        
    <body>
        <form action="insert_user.php" method="post">
		<fieldset>
                <legend class="form-name"><h3>User Information</h3></legend>
			    <table>
				<tr>
					<td><font size = 5>Full Name:</font></td>
					<td><input type="text" name="fullname" maxlength="100"></td>
				</tr>
				<tr>
					<td><font size = 5>Address 1:  </font></td>
					<td><input type="text" name="addr1" maxlength="100"></td>
					<td><font size = 5>Address 2:  </font></td>
					<td><input type="text" name="addr2" maxlength="100"></td>
				</tr>
				<tr>
					<td><font size = 5>City:  </font></td>
					<td><input type="text" name="city" maxlength="100"></td>
					<td><font size = 5>State:  </font></td>
			
					<td><select name="state" id="stateDropDown">
	    			</select></td>
				</tr>
				<tr>
					<td><font size = 5>Zip Code:  </font></td>
                    <td><input type="text" name="zip" minlength="5" maxlength="9" title="ZIP code (#####)"></td>
					<td><font size = 5>Phone Number:  </font></td>
					<td><input type="tel" id="phone" name="phone" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
					    <label>(###-###-####)</td>
				</tr>
				<tr>
					<td><font size = 5>Email:  </font></td>
					<td><input type="email" name="email" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="100" title="Not a Valid Email Address" required></td>
			</table>
			<br>
			<input id="user-info-submit" type="submit">
		</fieldset>
        </form>
            
    </body>
</html>
